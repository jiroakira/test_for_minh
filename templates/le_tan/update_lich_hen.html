{% extends 'base.html' %}

{% load static %}

{% block content %}
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-1">
                <!--begin::Page Heading-->
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <!--begin::Page Title-->
                    <h5 class="text-dark font-weight-bold my-1 mr-5">Lịch Hẹn</h5>
                    <!--end::Page Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                        <li class="breadcrumb-item">
                            <a href="#" class="text-muted">Cập nhật lịch hẹn</a>
                        </li>
                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page Heading-->
            </div>
            <!--end::Info-->
        </div>
    </div>
    <!--end::Subheader-->
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <!--begin::Card-->
            <div class="card card-custom">
                <div class="card-header pb-0">
                    <div class="card-title">
                        <h3 class="card-label">
                            Cập nhật lịch hẹn
                        </h3>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="form" id="kt_form_1">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <label>Thời gian bắt đầu</label>
                                <div class="input-group date" id="kt_datetimepicker_1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" placeholder="Chọn thời gian bắt đầu" data-target="#kt_datetimepicker_1" value="{{lich_hen.thoi_gian_bat_dau}}"/>
                                    <div class="input-group-append" data-target="#kt_datetimepicker_1" data-toggle="datetimepicker">
                                        <span class="input-group-text">
                                            <i class="ki ki-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-12 ml-lg-auto text-center">
                                <button class="btn btn-primary font-weight-bold mr-2" data-id="{{lich_hen.id}}" id="submitData" name="submitButton">Xác nhận</button>
                                <button type="reset" class="btn btn-light-primary font-weight-bold">Hủy</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>
    <!--end::Entry-->
</div>
<!--end::Content-->

{% endblock content %}

{% block scripts %}
<!--begin::Global Theme Bundle(used by all pages)-->
<script src="{% static 'assets/plugins/global/plugins.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/plugins/custom/prismjs/prismjs.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/js/scripts.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/js/pages/crud/forms/widgets/bootstrap-datetimepicker9cd7.js' %} "></script>
<!--end::Global Theme Bundle-->
<script>var HOST_URL = "http://127.0.0.1:8000";</script>

<script>
    $(document).on("click", "#submitData", function(){
        var thoi_gian_bat_dau = $('.datetimepicker-input').val()
        var id = $(this).data('id')
        var csrf_token = "{{csrf_token}}"

        console.log(id)
        var formData = new FormData();
        formData.append('thoi_gian_bat_dau', thoi_gian_bat_dau)
        formData.append('id', id)
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}')
        $.ajax({
            type       : "POST",
            url        : "{% url 'store_update_lich_hen' %}",
            data       : formData,
            cache      : false,
            processData: false,
            contentType: false,
            success: function(response){
                if (response.status == 400) {
                    toastr.warning(response.message, "Xảy Ra Lỗi")
                } else if (response.status == 409) {
                    toastr.info(response.message, "Lỗi")
                } else {
                    toastr.success(response.message, "Thành Công")
                    window.location = "/danh_sach_lich_hen"
                }

            },
            error: function(response){
                console.log(response.message)
                toastr.warning(response.message)
                {% comment %} alert(response.status); {% endcomment %}
                $('#addServicesModal').modal('hide');
            }
        })
    })
</script>

{% endblock scripts %}
