{% block scripts %}
<!--begin::Global Theme Bundle(used by all pages)-->
<script src="{% static 'assets/plugins/global/plugins.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/plugins/custom/prismjs/prismjs.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/js/scripts.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/js/excelexportjs.js' %} "></script>
<!--end::Global Theme Bundle-->
<script>var HOST_URL = "http://127.0.0.1:8000";</script>

<script>
"use strict";
// Class definition

var KTDatatableRemoteAjaxDemo = function() {
    // Private functions
    let globalData = null;

    // basic demo
    var demo = function() {

        var datatable = $('#kt_datatable').KTDatatable({
            // datasource definition
            data: {
                type: 'remote',
                source: {
                    read: {
                        url: HOST_URL + '/api/dich_vu/',
                        method: 'GET',
                        // sample custom headers
                        // headers: {'x-my-custom-header': 'some value', 'x-test-header': 'the value'},
                        map: function(raw) {
                            // sample data mapping
                            var dataSet = raw;
                            if (typeof raw.data !== 'undefined') {
                                dataSet = raw.data;
                            }
                            globalData = null
                            globalData = dataSet
                            return dataSet;
                        },
                    },
                },
                pageSize: 10,
                serverPaging: true,
                // serverFiltering: true,
                //serverSorting: true,
            },

            // layout definition
            layout: {
                scroll: true,
                footer: false,
            },

            // column sorting
            sortable: true,

            pagination: true,

            search: {
                input: $('#kt_datatable_search_query'),
                key: 'generalSearch'
            },

            // columns definition
            columns: [{
                field: 'id',
                title: 'STT',
                sortable: 'asc',
                width: 30,
                type: 'number',
                selector: false,
                textAlign: 'center',
            }, {
                field: 'ten_dvkt',
                title: 'Khoa Khám',
                autoHide: false,
                width: 210,
            }, {
                field: 'ma_dvkt',
                title: 'Mã Khoa Khám',
                autoHide: false,
                width: 100,
            }, {
                field: 'don_gia',
                title: 'Đơn Giá',
                autoHide: false,
                width: 70,
            }, {
                field: 'quyet_dinh',
                title: 'Quyết Định',
                autoHide: false,
                width: 50,
            }, {
                field: 'bac_si_phu_trach.ho_ten',
                title: 'Bác Sĩ Phụ Trách',
                autoHide: false,
                sortable: false,
                width: 100,
            }, {
                field: 'actions',
                title: 'Thao Tác',
                sortable: false,
                width: 125,
                overflow: 'visible',
                autoHide: false,
                template: function(row) {
                    return `
                        <a href="/danh_sach_dich_vu_kham/${row.id}/chinh_sua_dich_vu_kham" class="btn-edit open-Modal btn btn-sm btn-clean mr-2" title="Edit details">
                            {% comment %} <span class="svg-icon svg-icon-md">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"/>
                                        <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
                                        <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
                                    </g>
                                </svg>
                            </span> {% endcomment %}
                            Cập nhật
                        </a>

                        {% comment %} <a href="javascript:;" class="btn btn-sm btn-clean btn-icon" title="Delete">
                            <span class="svg-icon svg-icon-md">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"/>
                                        <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"/>
                                        <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"/>
                                    </g>
                                </svg>
                            </span>
                        </a> {% endcomment %}
                    `;
                },
            }],

        });

        $('#excelExport').on('click', function(){
            $('#kt_datatable').excelexportjs({
                containerid: "kt_datatable",
                datatype: 'json',
                dataset: globalData,
                columns: getColumns(globalData),
                locale: 'vi-VN',
                filename: 'abc'
            })
        })

		$('#kt_datatable_search_status').on('change', function() {
            datatable.search($(this).val().toLowerCase(), 'trang_thai');
        })

        $('#btn-reload').on('click', function(){
            $('#kt_datatable').KTDatatable('reload');
        })

        $('#kt_datatable_search_status, #kt_datatable_search_type').selectpicker();
        
        $(document).on("click", ".btn-edit", function () {
            var ho_ten = $(this).data("benh_nhan")
            var thoi_gian_bat_dau = $(this).data("thoi_gian_bat_dau")
            var thoi_gian_ket_thuc = $(this).data("thoi_gian_ket_thuc")
            var thoi_gian_tai_kham = $(this).data("thoi_gian_tai_kham")

            $('.modal-ho_ten').val(ho_ten)
            $('.modal-thoi_gian_bat_dau').val(thoi_gian_bat_dau)
            $('.modal-thoi_gian_ket_thuc').val(thoi_gian_ket_thuc)
            $('.modal-thoi_gian_tai_kham').val(thoi_gian_tai_kham)
        });

    };

    return {
        // public functions
        init: function() {
            demo();
        },
    };
}();

jQuery(document).ready(function() {
    KTDatatableRemoteAjaxDemo.init();
});
</script>
{% endblock scripts %}
